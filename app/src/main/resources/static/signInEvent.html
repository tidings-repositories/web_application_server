<!DOCTYPE html>
<html lang="ko">
<head><title>Login Callback</title></head>
<body>
<script>
    (async function () {
      const res = await fetch('/auth/login', { credentials: 'include' });
      const data = await res.json();

      if (window.opener) {
        const origins = ['https://stellagram.kr', 'https://www.stellagram.kr'];
        try {
          origins.forEach((origin) => {
            window.opener.postMessage(data, origin);
          })
          window.close();
        } catch(e) {}
        finally {
          window.close();
        }
      } else {
        console.warn('No origin page');
      }
    })();
</script>
</body>
</html>
