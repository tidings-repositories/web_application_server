server:
  port: 3000

spring:
  application:
    name: tidings
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: "openid, profile, email"
            redirect-uri: "https://api.stellagram.kr/login/oauth2/code/{registrationId}"
            authorization-grant-type: "authorization_code"
            provider: google
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth?prompt=select_account
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: sub
  datasource:
    url: jdbc:mysql://${MySQL_URL}/${MySQL_DATABASE}?useSSL=false&serverTimezone=UTC
    username: ${MySQL_USER}
    password: ${MySQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
#    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    mongodb:
      uri: mongodb://${MongoDB_USER}:${MongoDB_PASSWORD}@${MongoDB_URL}/${MongoDB_DATABASE}?authSource=${MongoDB_DATABASE}&replicaSet=rs0
    elasticsearch:
      repositories:
        enabled: true
  elasticsearch:
    uris: http://${Elasticsearch_URL}
    username: ${Elasticsearch_USER}
    password: ${Elasticsearch_PASSWORD}
    connection-timeout: 3s
    read-timeout: 30s